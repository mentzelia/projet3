<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Veloc: location de vélos à Strasbourg</title>
	<link rel="stylesheet" href="reset.css"/>
	<link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="slideshow/slideshow_style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
</head>
<body>
	<section id="slideshow1">
        <figure class="elements_slide_slider1">
            <img class="img_slider1" src="img/jeunes_a_velo.jpg" alt="jeunes_velo">
            <img class="logo_veloc" src="img/logo_veloc_strasbourg.png" alt="logo_veloc">
            <figcaption class="figcaption_slider1" id="figcaption_img1_slider1">Louer un vélo à Strasbourg:<br><span class="text_facile">c'est facile !</span></figcaption>
            <div class="background_figcaption_img1_slider1"></div>
        </figure> 
        
        <figure class="elements_slide_slider1">
            <img class="img_slider1" src="img/trouver_une_station.png" alt="carte_gps">
            <figcaption class="figcaption_slider1">1. Je cherche ma station</figcaption>
            <div class="background_figcaption_slider1"></div>
        </figure>
        
        <figure class="elements_slide_slider1">
            <img class="img_slider1" src="img/velos_en_location.jpg" alt="velo_rouge_location">
            <figcaption class="figcaption_slider1">2. Je vérifie les disponibilités</figcaption>
            <div class="background_figcaption_slider1"></div>
        </figure>
        
        <figure class="elements_slide_slider1">
            <img class="img_slider1" src="img/reservation_en_ligne.jpg" alt="femme_ordinateur">
            <figcaption class="figcaption_slider1">3. Je réserve en ligne</figcaption>
            <div class="background_figcaption_slider1"></div>
        </figure>
        
        <figure class="elements_slide_slider1">
            <img class="img_slider1" src="img/dessin_horloge.jpg" alt="dessin_montre">
            <figcaption class="figcaption_slider1">4. Je récupère mon vélo</figcaption>
            <div class="background_figcaption_slider1"></div>
        </figure>

        <figure class="elements_slide_slider1">
            <img class="img_slider1" src="img/paiement_borne.jpg" alt="carte_bancaire">
            <figcaption class="figcaption_slider1">5. Je paie à la borne</figcaption>
            <div class="background_figcaption_slider1"></div>
        </figure>
        
        <i class="fas fa-chevron-circle-left" onclick="plusDivs(-1)"></i>
        <i class="fas fa-chevron-circle-right" onclick="plusDivs(+1)"> </i>
    </section>
        
<script src="slideshow/slideshow.js"></script>	
</body>
</html>
