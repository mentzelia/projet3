<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signez votre réservation</title>
	<link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="canvas.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <section class="signature">
        <div class="text">
            <h1>Votre signature</h1>
            <p>Veuillez saisir votre signature dans ce cadre pour valider votre réservation</p>
        </div>

        <div class="canvasContainer">
            <canvas id="canvas" width="500" height="300">Votre navigateur ne supporte pas l'élement canva</canvas>
            <div class= "buttons">
                <input type="submit" value="ENVOYER" id="save" />
                <input type="submit" value="EFFACER" id="clear" />
            </div>
        </div>
    </section>
   
<script src="canvas.js"></script> 
</body>
</html>
